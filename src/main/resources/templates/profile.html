<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}" lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Moj profil</title>
</head>
<body layout:fragment="content">
<br>
<div class="row">
    <h2>Moji podaci</h2> <br><br><br>
    <span><b>Korisničko ime:</b></span> <br>
    <span th:text="${user.getUser().getUsername()}"></span>
    <span><b>Ime i prezime:</b></span> <br>
    <span th:text="${user.getUser().getFirstname()} + ' ' + ${user.getUser().getLastname()}"></span>
    <span><b>Email:</b></span> <br>
    <span th:text="${user.getUser().getEmail()}"></span>
</div>
<br>
<div class="row">
    <div class="col d-flex justify-content-between align-items-center">
        <h2>Moje objave</h2>
        <button data-toggle="tooltip" data-placement="top" title="Dodaj objavu" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addPost"><i class="fa-solid fa-plus"></i></button>
    </div>
</div>
<br>
<div>
    <div class="card mb-3" th:each="post: ${posts}" th:if="${post.getUser().getId()} == ${user.getUser().getId()}">
        <div class="row g-0">
            <div class="col-md-4">
                <img style="border-radius: 25px"
                     th:src="${post.getImage()}" class="img-fluid rounded-start"
                     alt="Nema slike...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <!--
                    <h5 class="card-title" th:text="${post.getUser().getUsername()}"></h5>
                    -->
                    <p class="card-text" th:text="${post.getDescription()}"> </p>
                    <!--<span th:text="${user.getUser().getId()}"></span>-->
                    <br>
                    <a data-toggle="tooltip" data-placement="top" title="Obriši objavu" class="btn btn-sm btn-danger"
                       data-bs-toggle="modal" th:data-bs-target="'#deletePost-' + ${post.getId()}">
                        <i class="fa-solid fa-eraser"></i>
                    </a>

                    <a data-toggle="tooltip" data-placement="top" title="Uredi objavu" class="btn btn-sm btn-secondary"
                       th:href="@{/post/edit/{id}(id=${post.getId()})}">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </a>

                </div>
            </div>
        </div>

        <div class="modal fade" th:id="'deletePost-' + ${post.getId()}">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Brisanje objave</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h3 class="text-danger"> Jeste li sigurni da želite obrisati ovu objavu? </h3>
                        <img style="border-radius: 25px"
                             th:src="${post.getImage()}" class="img-fluid rounded-start"
                             alt="Nema slike...">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Zatvori</button>
                        <a class="btn btn-sm btn-danger" th:href="@{/post/delete/{id}(id=${post.getId()})}">
                            Obriši objavu
                        </a>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>

<div class="modal fade" id="addPost">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Nova objava</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:object="${post}" th:action="@{/post/add}" method="POST" enctype="multipart/form-data">
                <div class="modal-body">
                    <label class="col-form-label">Unesite opis objave:</label>
                    <input class="form-control" th:classappend="${#fields.hasErrors('description') ? 'is-invalid' : ''}" type="text" th:field="*{description}">
                    <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="invalid-feedback"></div>

                    <label class="col-form-label">Odaberite sliku:</label>
                    <input class="form-control" th:classappend="${#fields.hasErrors('image') ? 'is-invalid' : ''}" type="file" name="file">
                    <div th:if="${#fields.hasErrors('image')}" th:errors="*{image}" class="invalid-feedback"></div>

                    <input type="hidden" th:name="user" th:value="${user.getUser().getId()}">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zatvori</button>
                    <button type="submit" class="btn btn-primary">Dodaj objavu</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
<script type="text/javascript" th:if="${added}">
    $(function () {
        $('#addPost').modal("show");
    })
</script>

</body>
</html>
